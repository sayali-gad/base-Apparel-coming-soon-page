<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo icon" />
    </header>
    <img
      src="images/hero-mobile.jpg"
      alt="hero image"
      srcset="images/hero-mobile.jpg 375w, images/hero-desktop.jpg 610w"
      class="hero"
    />
    <main>
      <h1>
        <span>We're</span><br />
        coming <br />
        soon
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form id="subscribeForm">
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Email Address"
          aria-label="Enter email address here to subscribe"
        />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="sumbit button" />
        </button>
        <p id="error" class="error" hidden>Please provide a valid email</p>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script>
      const form = document.getElementById("subscribeForm");

      function submit(e) {
        e.preventDefault();
      }
    </script>
  </body>
</html>
